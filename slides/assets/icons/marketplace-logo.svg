<svg viewBox="0 0 600 400" width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <title>Marketplace Logo</title>
  <desc>Claude Code plugin marketplace icon with three connected plugins</desc>

  <g id="bg">
    <rect x="0" y="0" width="600" height="400" rx="20" fill="#e3f2fd" stroke="#1976d2" stroke-width="4"/>
  </g>

  <g id="main">
    <!-- Plugin 1 - Python -->
    <circle cx="180" cy="200" r="60" fill="#42a5f5" stroke="#1565c0" stroke-width="4"/>
    <path d="M 160 190 L 170 210 L 200 180" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Plugin 2 - Skills -->
    <circle cx="300" cy="200" r="60" fill="#66bb6a" stroke="#2e7d32" stroke-width="4"/>
    <rect x="280" y="180" width="40" height="40" rx="4" fill="white" stroke="none"/>

    <!-- Plugin 3 - Slides -->
    <circle cx="420" cy="200" r="60" fill="#ffa726" stroke="#e65100" stroke-width="4"/>
    <rect x="405" y="185" width="30" height="8" rx="2" fill="white"/>
    <rect x="405" y="196" width="30" height="8" rx="2" fill="white"/>
    <rect x="405" y="207" width="20" height="8" rx="2" fill="white"/>
  </g>

  <g id="labels">
    <text x="300" y="320" text-anchor="middle" font-size="36" font-weight="bold" fill="#1976d2" font-family="ui-sans-serif, system-ui, -apple-system, sans-serif">
      Plugin Marketplace
    </text>
  </g>
</svg>
