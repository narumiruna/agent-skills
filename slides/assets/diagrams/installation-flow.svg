<svg viewBox="0 0 1320 200" width="1320" height="200" xmlns="http://www.w3.org/2000/svg">
  <title>Installation Flow</title>
  <desc>Three-step installation process: Add Marketplace â†’ Install Plugin â†’ Start Coding</desc>

  <defs>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <polygon points="0 0, 12 6, 0 12" fill="#666"/>
    </marker>
  </defs>

  <g id="main">
    <!-- Step 1: Add Marketplace -->
    <rect x="20" y="20" width="340" height="160" rx="12" fill="#bbdefb" stroke="#1976d2" stroke-width="4"/>
    <text x="190" y="95" text-anchor="middle" font-size="32" font-weight="bold" fill="#0d47a1" font-family="ui-sans-serif, system-ui, sans-serif">
      Add
    </text>
    <text x="190" y="135" text-anchor="middle" font-size="32" font-weight="bold" fill="#0d47a1" font-family="ui-sans-serif, system-ui, sans-serif">
      Marketplace
    </text>
    <circle cx="70" cy="60" r="24" fill="#1976d2"/>
    <text x="70" y="70" text-anchor="middle" font-size="24" font-weight="bold" fill="white" font-family="ui-sans-serif, system-ui, sans-serif">
      1
    </text>

    <!-- Arrow 1 -->
    <path d="M 380 100 L 470 100" stroke="#666" stroke-width="4" marker-end="url(#arrow)" fill="none"/>

    <!-- Step 2: Install Plugin -->
    <rect x="490" y="20" width="340" height="160" rx="12" fill="#c8e6c9" stroke="#43a047" stroke-width="4"/>
    <text x="660" y="95" text-anchor="middle" font-size="32" font-weight="bold" fill="#1b5e20" font-family="ui-sans-serif, system-ui, sans-serif">
      Install
    </text>
    <text x="660" y="135" text-anchor="middle" font-size="32" font-weight="bold" fill="#1b5e20" font-family="ui-sans-serif, system-ui, sans-serif">
      Plugin
    </text>
    <circle cx="540" cy="60" r="24" fill="#43a047"/>
    <text x="540" y="70" text-anchor="middle" font-size="24" font-weight="bold" fill="white" font-family="ui-sans-serif, system-ui, sans-serif">
      2
    </text>

    <!-- Arrow 2 -->
    <path d="M 850 100 L 940 100" stroke="#666" stroke-width="4" marker-end="url(#arrow)" fill="none"/>

    <!-- Step 3: Start Coding -->
    <rect x="960" y="20" width="340" height="160" rx="12" fill="#fff9c4" stroke="#f57f17" stroke-width="4"/>
    <text x="1130" y="85" text-anchor="middle" font-size="32" font-weight="bold" fill="#f57f00" font-family="ui-sans-serif, system-ui, sans-serif">
      Start Coding
    </text>
    <text x="1130" y="140" text-anchor="middle" font-size="48" fill="#f57f00" font-family="ui-sans-serif, system-ui, sans-serif">
      ðŸŽ‰
    </text>
    <circle cx="1010" cy="60" r="24" fill="#f57f17"/>
    <text x="1010" y="70" text-anchor="middle" font-size="24" font-weight="bold" fill="white" font-family="ui-sans-serif, system-ui, sans-serif">
      3
    </text>
  </g>
</svg>
