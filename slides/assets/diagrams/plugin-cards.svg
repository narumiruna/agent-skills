<svg viewBox="0 0 1440 300" width="1440" height="300" xmlns="http://www.w3.org/2000/svg">
  <title>Plugin Cards</title>
  <desc>Two plugin cards showing python-code-quality and python-skills</desc>

  <g id="main">
    <!-- Python Code Quality Card -->
    <rect x="20" y="20" width="680" height="260" rx="12" fill="#fff3e0" stroke="#f57c00" stroke-width="4"/>
    <text x="360" y="100" text-anchor="middle" font-size="40" font-weight="bold" fill="#e65100" font-family="ui-sans-serif, system-ui, sans-serif">
      python-code-quality
    </text>
    <text x="360" y="160" text-anchor="middle" font-size="32" fill="#666" font-family="ui-sans-serif, system-ui, sans-serif">
      ruff + ty 自動檢查
    </text>

    <!-- Icon -->
    <circle cx="100" cy="130" r="35" fill="#ff9800"/>
    <path d="M 88 123 L 95 138 L 112 113" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Label -->
    <text x="360" y="225" text-anchor="middle" font-size="28" font-weight="600" fill="#333" font-family="ui-sans-serif, system-ui, sans-serif">
      程式碼品質
    </text>

    <!-- Python Skills Card -->
    <rect x="740" y="20" width="680" height="260" rx="12" fill="#e8f5e9" stroke="#43a047" stroke-width="4"/>
    <text x="1080" y="100" text-anchor="middle" font-size="40" font-weight="bold" fill="#2e7d32" font-family="ui-sans-serif, system-ui, sans-serif">
      python-skills
    </text>
    <text x="1080" y="160" text-anchor="middle" font-size="32" fill="#666" font-family="ui-sans-serif, system-ui, sans-serif">
      專案工作流 + ORM
    </text>

    <!-- Icon -->
    <circle cx="820" cy="130" r="35" fill="#4caf50"/>
    <rect x="805" y="115" width="30" height="30" rx="3" fill="white"/>

    <!-- Label -->
    <text x="1080" y="225" text-anchor="middle" font-size="28" font-weight="600" fill="#333" font-family="ui-sans-serif, system-ui, sans-serif">
      開發標準
    </text>
  </g>
</svg>
