<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1020"/>
      <stop offset="1" stop-color="#0A1634"/>
    </linearGradient>
    <filter id="shadow-sm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="10" markerHeight="10" orient="auto-start-reverse">
      <path d="M0,0 L10,5 L0,10 z" fill="#A7B0C2"/>
    </marker>
    <style><![CDATA[
      .h1 { font-family: system-ui, -apple-system, "Segoe UI", Inter, "Noto Sans", sans-serif; font-size: 64px; font-weight: 760; letter-spacing: -0.4px; fill: #E7ECF5; }
      .body { font-family: system-ui, -apple-system, "Segoe UI", Inter, "Noto Sans", sans-serif; font-size: 26px; font-weight: 520; fill: #A7B0C2; }
      .kicker { font-family: system-ui, -apple-system, "Segoe UI", Inter, "Noto Sans", sans-serif; font-size: 22px; font-weight: 650; fill: #A7B0C2; letter-spacing: 0.3px; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size: 24px; fill: #E7ECF5; }
      .card { fill: #0F1730; stroke: #2B3558; stroke-width: 3; }
      .node { fill: #121A33; stroke: #2B3558; stroke-width: 3; }
      .node-accent { fill: #121A33; stroke: #EE4C2C; stroke-width: 3; }
      .edge { stroke: #A7B0C2; stroke-width: 3; marker-end: url(#arrow); }
      .small { font-size: 22px; }
    ]]></style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <g transform="translate(140 110)">
    <text class="kicker" x="0" y="0" dominant-baseline="hanging">DIFFERENTIATION</text>
    <text class="h1" x="0" y="50" dominant-baseline="hanging">Autograd</text>
    <text class="body" x="0" y="132" dominant-baseline="hanging">Automatic gradients through a dynamic computation graph</text>
  </g>

  <!-- left: notes -->
  <g transform="translate(140 270)" filter="url(#shadow-sm)">
    <rect class="card" x="0" y="0" width="650" height="520" rx="28"/>
    <g transform="translate(48 54)">
      <text class="body" x="0" y="0" dominant-baseline="hanging">Key idea:</text>
      <text class="body" x="0" y="44" dominant-baseline="hanging">Record ops on tensors with <tspan class="mono">requires_grad=True</tspan>.</text>
      <text class="body" x="0" y="98" dominant-baseline="hanging">Then call <tspan class="mono">loss.backward()</tspan> to populate <tspan class="mono">x.grad</tspan>.</text>

      <g transform="translate(0 170)">
        <rect x="0" y="0" width="554" height="142" rx="18" fill="#121A33" stroke="#2B3558" stroke-width="3"/>
        <text class="mono" x="22" y="18" dominant-baseline="hanging">x = torch.randn(8, requires_grad=True)</text>
        <text class="mono" x="22" y="52" dominant-baseline="hanging">y = (x * x).sum()</text>
        <text class="mono" x="22" y="86" dominant-baseline="hanging">y.backward()</text>
        <text class="mono small" x="22" y="118" dominant-baseline="hanging"># x.grad is now available</text>
      </g>

      <g transform="translate(0 350)">
        <text class="body" x="0" y="0" dominant-baseline="hanging">Common helpers:</text>
        <text class="body" x="0" y="44" dominant-baseline="hanging">- <tspan class="mono">with torch.no_grad():</tspan> inference</text>
        <text class="body" x="0" y="88" dominant-baseline="hanging">- <tspan class="mono">model.eval()</tspan> for eval mode</text>
      </g>
    </g>
  </g>

  <!-- right: graph -->
  <g transform="translate(830 270)" filter="url(#shadow-sm)">
    <rect class="card" x="0" y="0" width="630" height="520" rx="28"/>
    <g transform="translate(52 64)">
      <text class="kicker" x="0" y="0" dominant-baseline="hanging">MINI COMPUTATION GRAPH</text>

      <g transform="translate(0 74)">
        <line class="edge" x1="120" y1="80" x2="250" y2="80"/>
        <line class="edge" x1="420" y1="80" x2="550" y2="80"/>
        <line class="edge" x1="335" y1="155" x2="335" y2="250"/>

        <rect class="node" x="0" y="30" width="240" height="100" rx="22"/>
        <text class="mono" x="28" y="52" dominant-baseline="hanging">x</text>
        <text class="body small" x="28" y="88" dominant-baseline="hanging">requires_grad</text>

        <rect class="node" x="250" y="30" width="170" height="100" rx="22"/>
        <text class="mono" x="278" y="52" dominant-baseline="hanging">*</text>
        <text class="body small" x="278" y="88" dominant-baseline="hanging">square</text>

        <rect class="node" x="420" y="30" width="210" height="100" rx="22"/>
        <text class="mono" x="448" y="52" dominant-baseline="hanging">sum</text>
        <text class="body small" x="448" y="88" dominant-baseline="hanging">reduce</text>

        <rect class="node-accent" x="240" y="250" width="250" height="110" rx="24"/>
        <text class="mono" x="268" y="274" dominant-baseline="hanging">loss</text>
        <text class="body small" x="268" y="314" dominant-baseline="hanging">backward()</text>

        <g transform="translate(0 402)">
          <rect x="0" y="0" width="526" height="64" rx="20" fill="#121A33" stroke="#2B3558" stroke-width="3"/>
          <text class="body" x="18" y="16" dominant-baseline="hanging">Result: gradients flow right-to-left</text>
        </g>
      </g>
    </g>
  </g>
</svg>
